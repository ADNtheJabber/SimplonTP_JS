        <form action="" class="myForm" method="" id="ajoutclientP">

            <div class="flexform">

                <div id="form1">

                    <label for="nom">Nom: </label><br>
                        <input type="text" id="nom" placeholder="Nom du client"/><br>
                        <span id="name_error"></span><br>

                    <label for="prenom">Prenom: </label><br>
                        <input type="text" id="prenom" placeholder="Prenom du client"/><br>
                        <span id="firstname_error"></span><br>

                    <label for="adresse">Adresse: </label><br>
                        <input type="text" id="adresse" placeholder="Adresse du client"/><br>
                        <span id="adress_error"></span><br>

                    <label for="telephone">Telephone: </label><br>
                        <input type="text" id="tel" placeholder="Telephone du client"/><br>
                        <span id="tel_error"></span><br>

                    <label for="email"></label>Email: </label><br>
                        <input type="text" id="email" placeholder="email du client"/><br>
                        <span id="email.error"></span><br>
    
                </div>
    
                <div id="form2">
    
                    <label for="salaire">Salaire actuel: </label><br>
                        <input type="text" id="salaire" placeholder="salaire du client"/><br>
                        <span id="salary_error"></span><br>
                        
                    <label for="info_employeur">Informations de l'employeur: </label><br>
                        <textarea id="infos_emp" placeholder="infos employeur"></textarea><br>

                    <label for="identification">identification: </label><br>
                        <input type="text" id="identity" placeholder="CNI/Passport"/><br>
                        <span id="id_error"></span><br>

                    <label for="typeCompte">Type de compte: </label><br>
                        <select name="typecompte" id="type_compte">
                            <option value="Epargne">Epargne Xeewël</option>
                            <option value="Courant">Courant</option>
                            <option value="Bloque">Bloqué</option>
                        </select><br>

                    <label for="numCompte">Numero de compte: </label><br>
                        <input type="text" id="num_compte" placeholder="Numero de compte"/>
                        <span id="account_error"></span><br>
    
                </div>

            </div>

            <div class="btns">
                <input type="submit" id="submit" value="Enregistrer">
                <input type="reset" id="reset" value="Annuler">
            </div> 
            
            
        </form>
